<body>
    <style>

h2 {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

label {
    font-size: 16px;
    margin-bottom: 5px;
}

input, select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.role-phone {
    display: flex;
    gap: 10px;
}
.role{
    flex: 1;
    display: flex;
    flex-direction: column;
}
.phone {
    flex: 1;
    display: flex;
    flex-direction: column;
}
.submit-btn {
    display: block;
    margin: 20px auto;
    padding: 15px 25px;
    background-color: #C99928;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 18px;
    border-radius: 8px;
}

button:hover {
    background-color: #b38422;
}
    </style>
    <main>
        <section class="admin">
            <div class="container">
                <div class="row gx-0">
            <!-- Bên trái -->
                    <div class="col-12 col-lg-3 col-md-6 p-0 mt-2 admin-left">
                        <img src="../public/img/user1.jpg" alt="" class="admin-avatar">
                        <h5>Admin</h5>
                        <a href="admin.html"><i class="bi bi-palette2"></i>Bảng điều khiển</a></p>

                    </div>
        <!-- Bên phải -->
                <div class="col-lg-9 admin-right" style="margin-top: 50px;">
                    <h2>Thêm người dùng</h2>

                    <form>
                        <div class="form-group">
                            <label for="fullname">Họ tên</label>
                            <input type="text" id="fullname" placeholder="VD: Nga">
                        </div>
                
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="VD: nga123@gmail.com">
                        </div>
                
                        <div class="form-group">
                            <label for="address">Địa chỉ</label>
                            <input type="text" id="address" placeholder="VD: Bình Thuận">
                        </div>
                
                        <div class="form-group role-phone">
                            <div class="role">
                                <label for="role">Vai trò</label>
                                <select id="role">
                                    <option>Khách hàng</option>
                                    <option>Quản trị viên</option>
                                </select>
                            </div>
                
                            <div class="phone">
                                <label for="phone">Số điện thoại</label>
                                <input type="text" id="phone" placeholder="VD: 0123456789">
                            </div>
                        </div>
                    </form>
                    <button class="submit-btn">Thêm</button>
                </div>
            </div>
            </div>
        </section>
