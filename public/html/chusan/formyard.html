<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <title>Trang chủ</title>
  </head>
  <body>
    <main>
      <section class="accept">
        <div class="row gx-0">
          <div class="col-2">
            <aside class="py-5">
              <div class="d-flex align-items-center gap-3 mb-5">
                <div class="boss-img">
                  <img
                    src="../../public/img/user1.jpg"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <div>
                  <p
                    class="m-0 fs-4 fw-regular my-1"
                    style="color: var(--colortext3)"
                  >
                    Xin chào,
                  </p>
                  <p
                    class="m-0 fs-3 fw-semibold my-1"
                    style="color: var(--colortext1)"
                  >
                    Hân Trương
                  </p>
                </div>
              </div>
              <a href="#" class="btn-booknow my-3 mb-4">Thêm sân mới</a>
              <ul class="p-0">
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center gap-3 boss-item-link"
                  >
                    <i class="bi bi-bar-chart fs-4"></i>
                    <p class="m-0">Thống kê</p>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center gap-3 boss-item-link"
                  >
                    <i class="bi bi-list-check fs-4"></i>
                    <p class="m-0">Lịch sân</p>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center gap-3 boss-item-link boss-link-active"
                  >
                    <i class="bi bi-hourglass-split fs-4"></i>
                    <p class="m-0">Chờ phê duyệt</p>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center gap-3 boss-item-link"
                  >
                    <i class="bi bi-hearts fs-4"></i>
                    <p class="m-0">Khách hàng thân thiết</p>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center gap-3 boss-item-link"
                  >
                    <i class="bi bi-gear fs-4"></i>
                    <p class="m-0">Cài đặt</p>
                  </a>
                </li>
              </ul>
            </aside>
          </div>
          <div class="col-10">
            <div
              class="bg-white p-5"
              style="
                box-shadow: 0 0 18px var(--shadow2);
                height: 667px;
                border-radius: 20px 0 0 20px;
              "
            >
              <h3
                class="m-0 fs-1 fw-bold text-start"
                style="color: var(--colortext1)"
              >
                Thêm sân mới
              </h3>
              <form action="" method="post" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-6 p-0">
                    <div class="px-3">
                      <div>
                        <label for="inputNameYard" class="fs-3 mt-5 mb-3"
                          >Tên sân</label
                        >
                        <input
                          type="text"
                          class="d-block w-100 form-date inputBorder"
                          id="inputNameYard"
                          placeholder="VD: Tada D2"
                        />
                      </div>
                      <div>
                        <label for="inputAddress" class="fs-3 mt-5 mb-3"
                          >Địa chỉ</label
                        >
                        <input
                          type="text"
                          class="d-block w-100 form-date inputBorder"
                          id="inputAddress"
                          placeholder="VD: 57 Ung Văn Khiêm, Bình Thạnh,..."
                        />
                      </div>
                      <div
                        class="row justify-content-between align-items-center gx-0"
                      >
                        <div class="col-4">
                          <div class="px-2">
                            <label
                              for="inputEmail"
                              class="fs-3 d-block mt-5 mb-3"
                              >Sân</label
                            >
                            <select
                              name=""
                              id=""
                              class="form-date inputBorder d-block w-100"
                            >
                              <option value="" selected>Bóng đá</option>
                              <option value="">Bóng rổ</option>
                              <option value="">Tennis</option>
                              <option value="">Cầu lông</option>
                              <option value="">Pickkleball</option>
                              <option value="">Bóng chuyền</option>
                              <option value="">Golf</option>
                              <option value="">Hồ bơi</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-4">
                          <div class="px-2">
                            <label
                              for="inputEmail"
                              class="fs-3 d-block mt-5 mb-3"
                              >Loại sân</label
                            >
                            <select
                              name=""
                              id=""
                              class="form-date inputBorder d-block w-100"
                            >
                              <option value="" selected>Sân 5</option>
                              <option value="">Sân 7</option>
                              <option value="">Sân 11</option>
                              <option value="">Sân ngoài trời</option>
                              <option value="">Sân trong nhà</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-4">
                          <div class="px-2">
                            <label
                              for="inputEmail"
                              class="fs-3 d-block mt-5 mb-3"
                              >Tổng số sân</label
                            >
                            <input
                              type="number"
                              name=""
                              id=""
                              value="1"
                              min="1"
                              max="11"
                              class="form-date inputBorder d-block w-100"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row gx-0">
                        <div class="col-6 px-0">
                          <div class="px-2">
                            <label for="inputUpMain" class="fs-3 mt-5 mb-3"
                              >Ảnh đại diện</label
                            >
                            <input
                              type="file"
                              class="d-block w-100 form-date inputBorder"
                              id="inputUpMain"
                            />
                            <p
                              class="mt-3 fs-4 fw-regular text-center fst-italic"
                              style="color: var(--colortext3)"
                            >
                              Chọn 1 ảnh
                            </p>
                          </div>
                        </div>
                        <div class="col-6 px-0">
                          <div class="px-2">
                            <label for="inputUpThumnail" class="fs-3 mt-5 mb-3"
                              >Ảnh phụ</label
                            >
                            <input
                              type="file"
                              multiple
                              class="d-block w-100 form-date inputBorder"
                              id="inputUpThumnail"
                            />
                            <p
                              class="mt-3 fs-4 fw-regular text-center fst-italic"
                              style="color: var(--colortext3)"
                            >
                              Chọn nhiều ảnh
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 p-0">
                    <div class="ps-3">
                      <label for="textareaDesc" class="fs-3 mt-5 mb-3"
                        >Mô tả</label
                      >
                      <div>
                        <img
                          alt="Vue logo"
                          class="logo"
                          src="./assets/logo.svg"
                          width="125"
                          height="125"
                        />
                        <Editor
                          api-key="ov7q7a587gh1evvwf2jarxnmfk8ycc7wfv69v5jsdvh0huew"
                          :init="{
                                                plugins: 'lists link image table code help wordcount'
                                              }"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="../js/web.js"></script>
</html>
