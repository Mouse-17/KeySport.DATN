<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Booking thành công</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
                <div class="" style="width: 9%; min-width: 120px;">
                    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <img src="../img/logo.jpg" alt="" class="img-fluid">
                    </a>
                </div>
        
                <ul class="nav col-12 col-md-auto justify-content-center mb-md-0 my-lg-0 my-4">
                    <li><a href="#" class="nav-link px-4 fs-md-4">BOOKING</a></li>
                    <li><a href="#" class="nav-link px-4 fs-md-4">SẢN PHẨM</a></li>
                    <li><a href="#" class="nav-link px-4 fs-md-4">GIỚI THIỆU</a></li>
                    <li><a href="#" class="nav-link px-4 fs-md-4">LIÊN HỆ</a></li>
                    <li><a href="#" class="nav-link px-4 fs-md-4">TIN TỨC</a></li>
                </ul>
            
                <div class="d-flex text-end">
                    <div><a href="#" class="nav-icon"><i class="bi bi-search"></i></a></div>
                    <div><a href="#" class="nav-icon"><i class="bi bi-bell"></i></a></div>
                    <div><a href="#" class="nav-icon"><i class="bi bi-person"></i></a></div>
                    <div class="position-relative">
                        <a href="#" class="nav-icon"><i class="bi bi-cart"></i></a>
                        <span class="custom-badge position-absolute rounded-circle fs-5 p-1">2</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="bookingthanhcong">
            <div class="container">
                <div class="checkthanhcong">
                    <i class="bi bi-check" style="font-size: 8rem;"></i>
                </div>
                <h2 class="fs-1 mb-3">Thanh toán thành công</h2>
                <strong class="my-3 fs-3">Sân Pickleball Đông Sài Gòn</strong>
                <p class="fs-4 m-0">Số 238 Đường 3 Tháng 2, Phường 12, Quận 10, Thành phố Hồ Chí Minh</p>
                <div class="mb-4 mt-2 gap-3" style="display: flex; justify-content:center">    
                    <p class="m-0 fs-4">Thời gian đặt sân:</p>
                    <p class="m-0 fs-4" style="margin-left: 10px;">10:00 - 12:00</p>
                </div>
                <a href="#" class="btn-booknow" style="margin:0 auto;">Chat với chủ sân</a>
            </div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../js/web.js"></script>
</html>
