<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <title>Trang chủ</title>
  </head>
  <body>
    <main>
      <section class="accept">
        <div class="row gx-0">
          <div class="col-2">
            <aside class="py-5">
              <div class="d-flex align-items-center gap-3 mb-5">
                <div class="boss-img">
                  <img
                    src="../../public/img/user1.jpg"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <div>
                  <p
                    class="m-0 fs-4 fw-regular my-1"
                    style="color: var(--colortext3)"
                  >
                    Xin chào,
                  </p>
                  <p
                    class="m-0 fs-3 fw-semibold my-1"
                    style="color: var(--colortext1)"
                  >
                    Shin
                  </p>
                </div>
              </div>
              <a href="#" class="btn-booknow my-3 mb-4">Thêm sân mới</a>
              <ul class="p-0">
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center gap-3 boss-item-link"
                  >
                    <i class="bi bi-bar-chart fs-4"></i>
                    <p class="m-0">Thống kê</p>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center gap-3 boss-item-link"
                  >
                    <i class="bi bi-list-check fs-4"></i>
                    <p class="m-0">Lịch sân</p>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center gap-3 boss-item-link boss-link-active"
                  >
                    <i class="bi bi-hourglass-split fs-4"></i>
                    <p class="m-0">Chờ phê duyệt</p>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center gap-3 boss-item-link"
                  >
                    <i class="bi bi-hearts fs-4"></i>
                    <p class="m-0">Khách hàng thân thiết</p>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center gap-3 boss-item-link"
                  >
                    <i class="bi bi-gear fs-4"></i>
                    <p class="m-0">Cài đặt</p>
                  </a>
                </li>
              </ul>
            </aside>
          </div>
          <div class="col-10">
            <div
              class="bg-white p-5"
              style="
                box-shadow: 0 0 18px var(--shadow2);
                height: 667px;
                border-radius: 20px 0 0 20px;
              "
            >
              <h3
                class="m-0 fs-2 fw-bold text-start"
                style="color: var(--colortext1)"
              >
                Lịch sân
              </h3>
              <div
                class="d-flex align-items-center justify-content-between mt-4"
              >
                <form action="">
                  <div class="d-flex align-items-center gap-4">
                    <input
                      type="date"
                      class="form-date"
                      style="color: var(--colortext1)"
                    />
                    <input
                      type="text"
                      class="form-date d-block"
                      style="width: 460px"
                      placeholder="Tìm kiếm"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="../js/web.js"></script>
</html>
