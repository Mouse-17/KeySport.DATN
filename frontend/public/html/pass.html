<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Trang chủ</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between py-3">
                <div class="" style="width: 9%; min-width: 110px;">
                    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <img src="../img/logo.jpg" alt="" class="img-fluid">
                    </a>
                </div>
        
                <ul class="nav col-12 col-md-auto justify-content-center mb-md-0 my-lg-0 my-4">
                    <li><a href="#" class="nav-link px-3 px-lg-4 fs-lg-4 fs-md-5">BOOKING</a></li>
                    <li><a href="#" class="nav-link px-3 px-lg-4 fs-lg-4 fs-md-5">SẢN PHẨM</a></li>
                    <li><a href="gioithieu.html" class="nav-link px-3 px-lg-4 fs-lg-4 fs-md-5">GIỚI THIỆU</a></li>
                    <li><a href="lienhe.html" class="nav-link px-3 px-lg-4 fs-lg-4 fs-md-5">LIÊN HỆ</a></li>
                    <li><a href="tintuc.html" class="nav-link px-3 px-lg-4 fs-lg-4 fs-md-5">TIN TỨC</a></li>
                </ul>
            
                <div class="d-flex text-end">
                    <div class="position-relative">
                        <a href="#" class="nav-icon" id="header__search-btn">
                            <i class="bi bi-search"></i>
                        </a>
                        <form action="" method="post" class="position-absolute" id="header__search-form" style="top: 36px; z-index: 1;">
                            <input type="text" name="search" placeholder="Tìm kiếm..." class="form-date" style="padding: 14px 12px; font-size: 1.4rem;">
                        </form>
                    </div>
                    <div><a href="#" class="nav-icon"><i class="bi bi-bell"></i></a></div>
                    <div><a href="#" class="nav-icon"><i class="bi bi-person"></i></a></div>
                    <div class="position-relative">
                        <a href="#" class="nav-icon"><i class="bi bi-cart"></i></a>
                        <span class="custom-badge position-absolute rounded-circle fs-5 p-1">2</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <img class="imgban" src="../../public/img/Banner2.png" alt="">
        </section>
        <section class="login-section py-5">
            <div class="container" style="position: relative; z-index: 1;">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-form">
                            <h2 class="text-center mb-2">Quên mật khẩu ?</h2>
                            <p class="text-center mb-4 small text-muted">Nhập thông tin để lấy lại mật khẩu.</p>
                            <form action="login.html" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                                    <input type="text" name="username" class="form-control" 
                                           placeholder="Vui lòng nhập tên hoặc email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nhập mật khẩu mới <span class="text-danger">*</span></label>
                                    <input type="password" name="new_password" class="form-control" 
                                           placeholder="Vui lòng nhập mật khẩu" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nhập lại mật khẩu mới <span class="text-danger">*</span></label>
                                    <input type="password" name="confirm_password" class="form-control" 
                                           placeholder="Vui lòng nhập mật khẩu" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nhập mã OTP <span class="text-danger">*</span></label>
                                    <div class="d-flex align-items-center">
                                        <input type="text" name="otp" class="form-control me-2" 
                                               placeholder="Nhập mã OTP">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="otp-checkbox">
                                            <label class="form-check-label" for="otp-checkbox">Gửi lại</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mb-3 mt-4">
                                    <button type="button" class="btn btn-warning px-4" onclick="window.location.href='login.html'">Lấy lại mật khẩu</button>
                                </div>
                                <div class="text-center">
                                    <a href="login.html" class="text-decoration-none">Quay về đăng nhập</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
     
    <div class="mt-4 p-2">
        <hr class="footer-line">
        <p class="m-0 fs-5 fw-regular text-center" style="background-color: transparent;">Bản quyền © 2024 - THUỘC NHÀ SẢN XUẤT</p>
    </div>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../js/web.js"></script>
</html>
