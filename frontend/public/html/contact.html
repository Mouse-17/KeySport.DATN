<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Trang chủ</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
                <div class="" style="width: 9%; min-width: 120px;">
                    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <img src="../img/logo.jpg" alt="" class="img-fluid">
                    </a>
                </div>
        
                <ul class="nav col-12 col-md-auto justify-content-center mb-md-0 my-lg-0 my-4">
                    <li><a href="#" class="nav-link px-4 fs-md-4">BOOKING</a></li>
                    <li><a href="#" class="nav-link px-4 fs-md-4">SẢN PHẨM</a></li>
                    <li><a href="#" class="nav-link px-4 fs-md-4">GIỚI THIỆU</a></li>
                    <li><a href="#" class="nav-link px-4 fs-md-4">LIÊN HỆ</a></li>
                    <li><a href="#" class="nav-link px-4 fs-md-4">TIN TỨC</a></li>
                </ul>
            
                <div class="d-flex text-end">
                    <div><a href="#" class="nav-icon"><i class="bi bi-search"></i></a></div>
                    <div><a href="#" class="nav-icon"><i class="bi bi-bell"></i></a></div>
                    <div><a href="#" class="nav-icon"><i class="bi bi-person"></i></a></div>
                    <div class="position-relative">
                        <a href="#" class="nav-icon"><i class="bi bi-cart"></i></a>
                        <span class="custom-badge position-absolute rounded-circle fs-5 p-1">2</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-banner">
            <h1>LIÊN HỆ</h1>
        </section>
        
        <section class="contact-form">
            <form>
                <label for="name">Tên của bạn</label>
                <input type="text" id="name" placeholder="Vui lòng nhập tên bạn">
                
                <label for="email">Địa chỉ mail</label>
                <input type="email" id="email" placeholder="Vui lòng nhập mail">
                
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" placeholder="Vui lòng nhập số điện thoại">
                
                <label for="message">Nội dung</label>
                <textarea id="message" placeholder="Vui lòng nhập nội dung"></textarea>
                
                <button type="submit">Gửi</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>THÔNG TIN LIÊN HỆ</h2>
            <div class="contact-container">
                <div class="contact-box dark-blue">
                    <p><i class="fas fa-phone"></i> 1900.5678</p>
                    <p><i class="fas fa-envelope"></i> support@keysport.com</p>
                    <p><i class="fas fa-map-marker-alt"></i> Công Viên Phần Mềm Quang Trung, đường Tô Ký, Quận 12, TP.HCM</p>
                    <p><i class="fas fa-users"></i> Team 5Key</p>
                    <p><i class="fas fa-globe"></i> <a href="https://www.keysport.com">www.keysport.com</a></p>
                </div>
                <div class="contact-box gold">
                    <h3>TẢI NGAY</h3>
                    <div class="download-buttons">
                        <img src="../img/google-play.png" alt="Google Play">
                        <img src="../img/app-store.png" alt="App Store">
                    </div>
                    <h3>THEO DÕI NGAY</h3>
                    <div class="social-icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../js/web.js"></script>
</html>
